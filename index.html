<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Books Viewer ver3</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .row {
      height: 100px;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
    }
    .pagination {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Book List Ver10</h1>
  <div id="book-list"></div>

  <div class="pagination">
    <button onclick="prevPage()">Previous</button>
    <button onclick="nextPage()">Next</button>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const SUPABASE_URL = 'https://swuqatywewdjtqayitlm.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN3dXFhdHl3ZXdkanRxYXlpdGxtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg0NTMyMDAsImV4cCI6MjA2NDAyOTIwMH0.jN4Ew0w_fYCL8JsNAAgDCrblZeW2RgVrCFTPfSe4t2c';

    const client = createClient(SUPABASE_URL, SUPABASE_KEY);
    const tableName = 'catalog';
    const pageSize = 10;
    let currentPage = 0;

    async function fetchBooks() {
      const from = currentPage * pageSize;
      const to = from + pageSize - 1;

      const { data, error } = await client
        .from(tableName)
        .select('BookID, ISBN13')
        .range(from, to);

      const container = document.getElementById('book-list');
      container.innerHTML = '';
      container.textContent = data.length;
      if (error) {
        console.error('Error fetching books:', error);
        container.textContent = 'Error loading data.';
        return;
      }

      if (data.length === 0 && currentPage > 0) {
        currentPage--;
        fetchBooks();
        return;
      }

      data.forEach(book => {
        container.textContent = 'Working';
        const row = document.createElement('div');
        row.className = 'row';
        row.innerHTML = `<div><strong>Book ID:</strong> ${book.BookID}</div>
                         <div><strong>ISBN13:</strong> ${book.ISBN13}</div>`;
        container.appendChild(row);
      });
    }

    window.nextPage = () => {
      currentPage++;
      fetchBooks();
    };

    window.prevPage = () => {
      if (currentPage > 0) {
        currentPage--;
        fetchBooks();
      }
    };

    // Initial load
    fetchBooks();
  </script>
</body>
</html>
