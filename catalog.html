<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Books Viewer with Google Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .row {
      height: 100px;
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: center;
      padding: 0 20px;
      box-sizing: border-box;
      gap: 15px;
    }
    .thumbnail {
      height: 80px;
      width: auto;
    }
    .book-info {
      flex-grow: 1;
    }
    .pagination {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Book List with Google Data</h1>
  <div id="book-list"></div>

  <div class="pagination">
    <button onclick="prevPage()">Previous</button>
    <button onclick="nextPage()">Next</button>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const SUPABASE_URL = 'https://swuqatywewdjtqayitlm.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN3dXFhdHl3ZXdkanRxYXlpdGxtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg0NTMyMDAsImV4cCI6MjA2NDAyOTIwMH0.jN4Ew0w_fYCL8JsNAAgDCrblZeW2RgVrCFTPfSe4t2c';

    const client = createClient(SUPABASE_URL, SUPABASE_KEY);
    const tableName = 'catalog';
    const pageSize = 10;
    let currentPage = 0;

    async function fetchGoogleBookData(isbn) {
      const response = await fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${isbn}`);
      const result = await response.json();
      if (result.totalItems > 0) {
        return result.items[0].volumeInfo;
      }
      return null;
    }

    async function fetchBooks() {
      const from = currentPage * pageSize;
      const to = from + pageSize - 1;

      const { data, error } = await client
        .from(tableName)
        .select('ISBN13')
        .range(from, to);

      const container = document.getElementById('book-list');
      container.innerHTML = '';

      if (error) {
        console.error('Supabase error:', error);
        container.textContent = 'Error loading data.';
        return;
      }

      for (const book of data) {
        const info = await fetchGoogleBookData(book.ISBN13);

        const row = document.createElement('div');
        row.className = 'row';

        const thumbnail = info?.imageLinks?.thumbnail || 'https://via.placeholder.com/80x100?text=No+Image';
        const title = info?.title || 'No Title';
        const authors = info?.authors?.join(', ') || 'Unknown';
        const description = info?.description || 'No description available.';

        row.innerHTML = `
          <img src="${thumbnail}" alt="Thumbnail" class="thumbnail" />
          <div class="book-info">
            <div><strong>Title:</strong> ${title}</div>
            <div><strong>Author(s):</strong> ${authors}</div>
            <div><strong>Description:</strong> ${description}</div>
          </div>
        `;
        container.appendChild(row);
      }
    }

    window.nextPage = () => {
      currentPage++;
      fetchBooks();
    };

    window.prevPage = () => {
      if (currentPage > 0) {
        currentPage--;
        fetchBooks();
      }
    };

    fetchBooks();
  </script>
</body>
</html>
