<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Books Viewer with Filters</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .row {
      border-bottom: 1px solid #ccc;
      display: flex;
      align-items: flex-start;
      padding: 10px 20px;
      box-sizing: border-box;
      gap: 15px;
    }
    .thumbnail {
      height: 100px;
      width: auto;
      flex-shrink: 0;
    }
    .book-info {
      flex-grow: 1;
    }
    .book-info div {
      margin-bottom: 5px;
    }
    .pagination {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    .filter-bar {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .filter-bar input {
      padding: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Books Library</h1>

  <div class="filter-bar">
    <label>Min Age: <input type="number" id="filterMinAge" min="0" /></label>
    <label>Max Age: <input type="number" id="filterMaxAge" min="0" /></label>
    <label>Title Contains: <input type="text" id="filterTitle" /></label>
    <label>Author Contains: <input type="text" id="filterAuthor" /></label>
    <button onclick="applyFilter()">Filter</button>
  </div>

  <div id="book-list"></div>

  <div class="pagination">
    <button onclick="prevPage()">Previous</button>
    <button onclick="nextPage()">Next</button>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const SUPABASE_URL = 'https://swuqatywewdjtqayitlm.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN3dXFhdHl3ZXdkanRxYXlpdGxtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg0NTMyMDAsImV4cCI6MjA2NDAyOTIwMH0.jN4Ew0w_fYCL8JsNAAgDCrblZeW2RgVrCFTPfSe4t2c';

    const client = createClient(SUPABASE_URL, SUPABASE_KEY);
    const tableName = 'catalog';
    const pageSize = 10;
    let currentPage = 0;
    let minAgeFilter = null;
    let maxAgeFilter = null;
    let titleFilter = '';
    let authorFilter = '';

    const googleCache = {};

    function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function fetchGoogleBookData(isbn) {
      if (googleCache[isbn]) return googleCache[isbn];

      await delay(300); // Delay to avoid Google API rate limit
      try {
        const response = await fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${isbn}`);
        const result = await response.json();
        if (result.totalItems > 0) {
          const data = result.items[0].volumeInfo;
          googleCache[isbn] = data;
          return data;
        }
      } catch (err) {
        console.error("Google Books fetch error:", err);
      }
      return null;
    }

    async function fetchBooks() {
      const from = currentPage * pageSize;
      const to = from + pageSize - 1;

      let query = client
        .from(tableName)
        .select('BookID, ISBN13, Min_Age, Max_Age')
        .order('BookID', { ascending: false }) // random-like via sorting
        .range(from, to);

      if (minAgeFilter !== null) query = query.gte('Min_Age', minAgeFilter);
      if (maxAgeFilter !== null) query = query.lte('Max_Age', maxAgeFilter);

      const { data, error } = await query;

      const container = document.getElementById('book-list');
      container.innerHTML = '';

      if (error) {
        console.error('Supabase error:', error);
        container.textContent = 'Error loading data.';
        return;
      }

      for (const book of data) {
        const info = await fetchGoogleBookData(book.ISBN13);

        if (titleFilter && !info?.title?.toLowerCase().includes(titleFilter.toLowerCase())) continue;
        if (authorFilter && !info?.authors?.join(', ').toLowerCase().includes(authorFilter.toLowerCase())) continue;

        const row = document.createElement('div');
        row.className = 'row';

        const thumbnail = info?.imageLinks?.thumbnail || 'https://via.placeholder.com/80x100?text=No+Image';
        const title = info?.title || 'No Title';
        const authors = info?.authors?.join(', ') || 'Unknown';
        const description = info?.description || 'No description available.';
        const amazonLink = `https://www.amazon.in/s?k=${book.ISBN13}&tag=110293726354`;

        row.innerHTML = `
          <img src="${thumbnail}" alt="Thumbnail" class="thumbnail" />
          <div class="book-info">
            <div><strong>Book ID:</strong> ${book.BookID}</div>
            <div><strong>Title:</strong> ${title}</div>
            <div><strong>Author(s):</strong> ${authors}</div>
            <div><strong>Min Age:</strong> ${book.Min_Age ?? 'N/A'} | <strong>Max Age:</strong> ${book.Max_Age ?? 'N/A'}</div>
            <div><strong>Description:</strong> ${description}</div>
            <div><a href="${amazonLink}" target="_blank">Buy on Amazon</a></div>
          </div>
        `;
        container.appendChild(row);
      }
    }

    function nextPage() {
      currentPage++;
      fetchBooks();
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        fetchBooks();
      }
    }

    function applyFilter() {
      minAgeFilter = document.getElementById('filterMinAge').value || null;
      maxAgeFilter = document.getElementById('filterMaxAge').value || null;
      titleFilter = document.getElementById('filterTitle').value.trim();
      authorFilter = document.getElementById('filterAuthor').value.trim();
      currentPage = 0;
      fetchBooks();
    }

    fetchBooks();
  </script>
</body>
</html>
