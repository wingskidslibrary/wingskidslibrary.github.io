<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Books Library</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 15px;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #4a90e2;
    }

    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px 0;
      justify-content: center;
    }

    .filter-bar label {
      font-weight: bold;
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }

    .filter-bar input {
      padding: 5px;
      font-size: 14px;
      margin-top: 4px;
    }

    .filter-bar button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }

    .book-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .row {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: row;
      gap: 15px;
      padding: 15px;
      overflow: hidden;
    }

    .thumbnail {
      height: 100px;
      width: auto;
      flex-shrink: 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .book-info {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 5px;
      font-size: 14px;
    }

    .book-info a {
      color: #007aff;
      text-decoration: none;
      font-weight: bold;
    }

    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .pagination button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .row {
        flex-direction: column;
        align-items: center;
      }
      .thumbnail {
        height: 150px;
      }
      .book-info {
        align-items: center;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <h1>ðŸ“š Kids Books Library</h1>

  <div class="filter-bar">
    <label>Min Age
      <input type="number" id="filterMinAge" min="0" />
    </label>
    <label>Max Age
      <input type="number" id="filterMaxAge" min="0" />
    </label>
    <label>Title
      <input type="text" id="filterTitle" />
    </label>
    <label>Author
      <input type="text" id="filterAuthor" />
    </label>
    <button onclick="applyFilter()">Filter</button>
  </div>

  <div id="book-list" class="book-list"></div>

  <div class="pagination">
    <button onclick="prevPage()">Previous</button>
    <button onclick="nextPage()">Next</button>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const SUPABASE_URL = 'https://swuqatywewdjtqayitlm.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InN3dXFhdHl3ZXdkanRxYXlpdGxtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg0NTMyMDAsImV4cCI6MjA2NDAyOTIwMH0.jN4Ew0w_fYCL8JsNAAgDCrblZeW2RgVrCFTPfSe4t2c';
    const client = createClient(SUPABASE_URL, SUPABASE_KEY);
    const pageSize = 10;
    let currentPage = 0;

    let minAgeFilter = null;
    let maxAgeFilter = null;
    let titleFilter = '';
    let authorFilter = '';

    async function delay(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function fetchGoogleBookData(isbn) {
      try {
        await delay(300); // Avoid 429 error
        const res = await fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${isbn}`);
        const json = await res.json();

        if (json.totalItems > 0) {
          const info = json.items[0].volumeInfo;
          return {
            title: info.title || '',
            authors: info.authors?.join(', ') || '',
            description: info.description || '',
            thumbnail: info.imageLinks?.thumbnail || ''
          };
        }
      } catch (err) {
        console.error('Google API error:', err);
      }

      return {
        title: '',
        authors: '',
        description: '',
        thumbnail: ''
      };
    }

    async function fetchBooks() {
      const from = currentPage * pageSize;
      const to = from + pageSize - 1;

      let query = client
        .from('catalog')
        .select('BookID, ISBN13, Min_Age, Max_Age')
        .order('BookID', { ascending: false })
        .range(from, to);

      if (minAgeFilter !== null) query = query.gte('Min_Age', minAgeFilter);
      if (maxAgeFilter !== null) query = query.lte('Max_Age', maxAgeFilter);

      const { data, error } = await query;

      const container = document.getElementById('book-list');
      container.innerHTML = '';

      if (error) {
        container.textContent = 'Error loading books.';
        console.error(error);
        return;
      }

      for (const book of data) {
        const info = await fetchGoogleBookData(book.ISBN13);

        if (titleFilter && !info.title.toLowerCase().includes(titleFilter.toLowerCase())) continue;
        if (authorFilter && !info.authors.toLowerCase().includes(authorFilter.toLowerCase())) continue;

        const row = document.createElement('div');
        row.className = 'row';

        row.innerHTML = `
          <img class="thumbnail" src="${info.thumbnail || 'https://via.placeholder.com/100x150?text=No+Image'}" />
          <div class="book-info">
            <div><strong>BookID:</strong> ${book.BookID}</div>
            <div><strong>Title:</strong> ${info.title}</div>
            <div><strong>Author(s):</strong> ${info.authors}</div>
            <div><strong>Min Age:</strong> ${book.Min_Age ?? 'N/A'} | <strong>Max Age:</strong> ${book.Max_Age ?? 'N/A'}</div>
            <div><strong>Description:</strong> ${info.description}</div>
            <div><a href="https://www.amazon.in/s?k=${book.ISBN13}&tag=110293726354" target="_blank">Buy on Amazon.in</a></div>
          </div>
        `;

        container.appendChild(row);
      }
    }

    function nextPage() {
      currentPage++;
      fetchBooks();
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        fetchBooks();
      }
    }

    function applyFilter() {
      minAgeFilter = parseInt(document.getElementById('filterMinAge').value) || null;
      maxAgeFilter = parseInt(document.getElementById('filterMaxAge').value) || null;
      titleFilter = document.getElementById('filterTitle').value.trim();
      authorFilter = document.getElementById('filterAuthor').value.trim();
      currentPage = 0;
      fetchBooks();
    }

    fetchBooks();
  </script>
</body>
</html>
